<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/Favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/Favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/Favicon/apple-touch-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/Favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/Favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/Favicon/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <header>
        <img src="./img/Logo/Logo.png" alt="Logo">
    </header>
    <main>
        <div id="restaurant">
            <img src="./img/main/strand.jpg" alt="Restaurant-Bild">
            <div class="einrücken">
                <h2>La Dolce Vita</h2>
                <p>Bewertung (4,8 von 5 Sternen)</p>
            </div>
            <div class="einrücken">Antipasti-Vorspeisen, Hauptgerichte, Dolce-Nachspeisen</div>
            <img class="einrücken" id="essen-bild" src="./img/main/vongole.jpg" alt="Essen-Bild">
            <h3>Hauptgerichte</h3>
            <div>hier soll reingerendert werden</div>
        </div>
        <div id="shop-cart">Warenkorb</div>
    </main>
    <footer>
        <a href="https://github.com/Ch1charito" target="_blank">
            <img src="./img/footer/github.png" alt="github-logo">
        </a>
        <p>© 2025 Robin Bautista Buschmann</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
